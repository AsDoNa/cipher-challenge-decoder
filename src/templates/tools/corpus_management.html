<!DOCTYPE html>
<html>
    <head>
        <title>Corpus Management</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('css', filename='cipher_page.css') }}">
    </head>
    <body>
        <div class="header">
            <div class="navbar-item">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('image', filename='423483-200.png') }}" class="nav-img" id="home-button">
                </a>
            </div>
            <h1 class="cipher-name-header">Corpus Management</h1>
            <div class="navbar-item" id="settings-navbar-div">
                <img src="{{ url_for('image', filename='814251-200.png') }}" class="nav-img submenu-closed" id="settings-button">
            </div>
        </div>
        <div class="content">
            <div id="main-section">

            </div>
            <div id="input-section">
                
                <form>
                    <div id="load-corpus-section">
                        <label for="corpus">Corpus: </label>
                        <input id="corpus"></input><br>
                        <p>Load From File: <input id="corpus-file" type="file" accept=".txt"></input></p>
                    </div>
                    <label for="operation">Operation: </label>
                    <select name="operation" id="operation">
                        <option value="freq_analysis">Frequency Analysis</option>
                        <option value="ioc">Index of Coincidence</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <!-- <div id="input-section">
                <form method="POST">
                    <div class="section" id="form-section">
                        <label for="text">Text:</label>
                        <textarea name="text" id="text" rows="5" cols="40" required placeholder="Enter text here..."></textarea><br>
                        <label for="shift">Shift:</label>
                        <input type="number" name="shift" id="shift" required><br>
                        <label for="operation">Operation:</label>
                        <select name="operation" id="operation">
                            <option value="encode">Encode</option>
                            <option value="decode">Decode</option>
                        </select><br>
                    </div>-->
                    <div id="settings-section" class="section">
                        <h2 class="box-header">Settings</h2>
                        <table>
                            <tr>
                                <td>
                                    <label for="alphabet">Alphabet:</label>
                                </td>
                                <td>
                                    <input type="text" name="alphabet" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="anp">Alphabet, Numbers, Punctuation (anp):</label>
                                </td>
                                <td>
                                    <select name="anp" id="anp">
                                        <option value="a">Alphabet</option>
                                        <option value="an">Alphabet & Numbers</option>
                                        <option value="anp">Alphabet, Numbers & Punctuation</option>
                                        <option value="ap">Alphabet & Punctuation</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="min_length">Minimum Alphabet Length:</label>
                                </td>
                                <td>
                                    <input type="number" name="min_length" id="min_length" value=26>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="max_length">Maximum Alphabet Length:</label>
                                </td>
                                <td>
                                    <input type="number" name="max_length" id="max_length" value=26>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="tight">Tightness</label>
                                </td>
                                <td>
                                    <select name="tight" id="tight">
                                        <option value="Y">Filter out punctuation</option>
                                        <option value="N">Ignore (keep) punctuation</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--<input type="submit" value="Submit">
                </form>
            </div>-->
            <div class="section" id="results-section">
                <h2>Result:</h2>
                <p id="result-para">{{ result }}</p>
            </div>
        </div>
        <script src="{{ url_for('js', filename='load-corpus.js') }}"></script>
        <script src="{{ url_for('js', filename='settings-submenu.js') }}"></script>
    </body>
</html>
