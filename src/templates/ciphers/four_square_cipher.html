                                    </tr>
                                </table><br>
                                <table class="grid-table" id="grid-table-c">
                                    <tr>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-1-1"></td>

                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-3-2"></td>

                                    <tr>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-4-1"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-4-2"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-4-3"></td>

                                    <tr>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-5-1"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-5-2"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-5-3"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-5-4"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-c" id="grid-c-5-5"></td>
                                    </tr>
                                </table>
                                <table class="grid-table" id="grid-table-d">
                                    <tr>
                                        <td><input type="text" class="grid-textbox grid-textbox-d" id="grid-d-1-1"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-d" id="grid-d-1-2"></td>

                                        <td><input type="text" class="grid-textbox grid-textbox-d" id="grid-d-5-4"></td>
                                        <td><input type="text" class="grid-textbox grid-textbox-d" id="grid-d-5-5"></td>
                                    </tr>
                                </table>
                            </div><br>
                            <div id="grid_strings">
                                <table>
                                    <tr>
                                        <td>
                                            <label for="grid_a">Grid A:</label>
                                        </td>
                                        <td>
                                            <input type="text" name="grid_a" id="grid_a" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="grid_b">Grid B:</label>
                                        </td>
                                        <td>
                                            <input type="text" name="grid_b" id="grid_b" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="grid_c">Grid C:</label>
                                        </td>
                                        <td>
                                            <input type="text" name="grid_c" id="grid_c" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>    
                                            <label for="grid_d">Grid D:</label>
                                        </td>    
                                        <td>
                                            <input type="text" name="grid_d" id="grid_d" required>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <label for="operation">Operation:</label>
                        <select name="operation" id="operation">
                            <option value="encode">Encode</option>
                            <option value="decode">Decode</option>
                            <option value="brute_decode">Brute Force Decode</option>
                        </select><br>
                    </div>
                    <div id="settings-section" class="section">
                        <h2 class="box-header">Settings</h2>
                        <table>
                            <tr>
                                <td>
                                    <label for="alphabet">Alphabet:</label>
                                </td>
                                <td>
                                    <input type="text" name="alphabet" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="anp">Alphabet, Numbers, Punctuation (anp):</label>
                                </td>
                                <td>
                                    <select name="anp" id="anp">
                                        <option value="a">Alphabet</option>
                                        <option value="an">Alphabet & Numbers</option>
                                        <option value="anp">Alphabet, Numbers & Punctuation</option>
                                        <option value="ap">Alphabet & Punctuation</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="min_length">Minimum Alphabet Length:</label>
                                </td>
                                <td>
                                    <input type="number" name="min_length" id="min_length" value=25>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="max_length">Maximum Alphabet Length:</label>
                                </td>
                                <td>
                                    <input type="number" name="max_length" id="max_length" value=25>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="tight">Tightness</label>
                                </td>
                                <td>
                                    <select name="tight" id="tight">
                                        <option value="Y">Filter out punctuation</option>
                                        <option value="N">Ignore (keep) punctuation</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="section" id="results-section">
                <h2>Result:</h2>
                <p id="result-para">{{ result }}</p>
                <table id="brute-force-table"></table>
            </div>
        </div>
        <script src="{{ url_for('js', filename='settings-submenu.js')}}"></script>
        <script src="{{ url_for('js', filename='form-persistence.js') }}"></script>
